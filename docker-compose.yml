# docker-composeのバージョン
version: "3.4"
# services配下に各コンテナの情報を記載する
services:
  # ここからはfrontのコンテナに関する情報
  front:
    # コンテナの名前
    container_name: toyoto_todo_front
    # Dockerfileのあるディレクトリパスを指定する
    # build:
      # context: .
      # dockerfile: ./docker/front/Dockerfile
    image: nginx:alpine
    environment:
      - NGINX_HOST=tyototodo.com
      - NGINX_PORT=80
      - NODE_ENV=development
    volumes:
      - ./front:/usr/share/nginx/html
    ports:
      - "3000:80"
  # ここからはサーバーサイドのコンテナに関する情報
  server:
    container_name: toyoto_todo_server
    build:
      context: .
      dockerfile: ./docker/server/Dockerfile
    ports:
      - "8080:8080"
  # ここからはデータベースコンテナに関する情報
  db:
    container_name: toyoto_todo_db
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    restart: always
    environment:
      MYSQL_DATABASE: tyoto_todo
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
     - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
     - ./docker/mysql/conf.d:/etc/mysql/conf.d
     - ./log/mysql:/var/log/mysql