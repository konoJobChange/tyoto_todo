name: Create Release

on:
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:
    inputs:
      home:
        description: 'location'
        required: false
        default: 'The Octoverse'
jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - id: node_modules
        name: Restore cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
            ${{ runner.os }}-yarn-
      - run: yarn --frozen-lockfile
        if: steps.node_modules.outputs.cache-hit != 'true'
      - id: attach_tag
        name: Attach Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.head_ref }}
        run: |
          echo "Start Attach Git tag"
          echo "Close Pull Request Branch: $BRANCH"
          tname=${$BRANCH//release\//}
          echo "Tag: $tname"
          echo "::set-output name=tag::$tname"

          git config --local user.email "release-pr-bot@progrit.co.jp"
          git config --local user.name "release-pr-bot"
          git tag $tname
          git push origin $tname
      - name: Create Release
        env:
          GREN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run create_release --tags ${{steps.attach_tag.outputs.tag}}
