name: Create Release PR
on:
  workflow_dispatch:
    inputs:
      releaseID:
        description: 'release ID'
        required: true
jobs:
  create_release_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ github.event.inputs.releaseID }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - id: node_modules
        name: Restore cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-module-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-module-${{ hashFiles('package-lock.json') }}
      - name: Create ChangeLog
        run: |
          npm run create_changelog
      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          base: master
          branch: release/v${{ github.event.inputs.releaseID }}
          title: Release v${{ github.event.inputs.releaseID }}
          body: ${{ steps.tag_version.outputs.changelog }}
          commit-message: Update ChangeLog
